imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true
    serializer:
        enabled: true

# Twig Configuration
twig:
#    debug:            %kernel.debug%
#    strict_variables: %kernel.debug%
    form:
        resources:
            - LexikFormFilterBundle:Form:form_div_layout.html.twig
            - ShtumiUsefulBundle::fields.html.twig

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles: [ PersonaBundle, CertificacionBundle, BecaBundle, FormacionBundle, UsuarioBundle ]
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
    assets:
      font-awesome-ttf:
        inputs: 'Web/bundles/jordillonchcrudgenerator/fonts/glyphicons-halflings-regular.ttf'
        output: 'fonts/glyphicons-halflings-regular.ttf'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

lexik_form_filter:
    force_case_insensitivity: false
    listeners:
        doctrine_orm: true
        
lexik_form_filter:
    where_method: and  
    # null | and | or

genemu_form:
    date: ~
    select2:
        enabled: true
        configs:
            placeholder: Por favor, Ingrese un caracter
            width: off
            allowClear: false
            minimumInputLength: 1
    autocomplete: ~

shtumi_useful :
    dependent_filtered_entities:
        barrio_by_localidad:
            class: PersonaBundle:Barrio
            parent_property: localidad
            property: nombre
            role: IS_AUTHENTICATED_ANONYMOUSLY
            no_result_msg: ' '
            order_property: nombre
            order_direction: ASC
            
        calle_by_localidad:
            class: PersonaBundle:Calle
            parent_property: localidad
            property: nombre
            role: IS_AUTHENTICATED_ANONYMOUSLY
            no_result_msg: ' '
            order_property: nombre
            order_direction: ASC
            
    autocomplete_entities:
        localidad:
            class: PersonaBundle:Localidad
            role: IS_AUTHENTICATED_ANONYMOUSLY
            property: nombre
            search: contains
        barrio:
            class: PersonaBundle:Barrio
            role: IS_AUTHENTICATED_ANONYMOUSLY
            property: nombre
            search: contains
        calle:
            class: PersonaBundle:Calle
            role: IS_AUTHENTICATED_ANONYMOUSLY
            property: nombre
            search: contains
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: BecasMds\UsuarioBundle\Entity\User
    registration:
        form:
            type: usuario_user_registration
    profile:
        form:
            type: usuario_user_profile